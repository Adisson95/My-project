{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'register_enter/style.css' %}">
</head>
<body>
    <form  method = "GET" id="regForm" onsubmit = "return checkForm()" >
      <b>Name:</b>
      <input type="text" id="name" name="name" placeholder="Name" required /><br>
      <b>Last name:</b>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required /><br>
      <b>Email:</b>
      <input type="email" id="email" name="email" placeholder="Email" required /><br>
      <b>Phone number:</b>
      <input type="text" id="number" name="number" placeholder="Phone number" required /><br>
      <b>Birth Date</b>
      <input type="date" id="BirthDate" name="BirthDate" required /><br>
      <input type="submit" value="Register" >    <script src="{% static 'myapp/js/script.js' %}"></script>
</body>
</html>
